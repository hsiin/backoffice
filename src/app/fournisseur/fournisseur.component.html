<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!--There is a problem here-->
                    <div class="card-body">
                        <h3>Filtrer résultat</h3>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Id" class="form-control">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Nom Fournisseur" type="text"
                                                class="form-control">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Date" type="date" class="form-control">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-2"></div>
                                    <div class="col-md-2"></div>
                                    <div class="col-md-2">
                                        <button class="btn btn-danger" type="reset"
                                            style="margin-right: 10px;">Annuler</button>
                                        <button class="btn btn-success" type="submit">Chercer</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-success" style="float: right;" (click)="openAjout()">Ajouter
                            fournisseur</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Réf
                                    </th>
                                    <th>
                                        Logo
                                    </th>
                                    <th>
                                        Date de création
                                    </th>
                                    <th>
                                        Nom
                                    </th>
                                    <th>
                                        Site
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let fourni of data" style="cursor: pointer;">
                                        <td>
                                            {{fourni.ref}}
                                        </td>
                                        <td>
                                            <img src="{{fourni.image}}" alt="image de produit" style="width: 50px;">
                                        </td>
                                        <td>
                                            {{fourni.date}}
                                        </td>
                                        <td>
                                            {{fourni.nom}}
                                        </td>
                                        <td>
                                            <a href="{{fourni.url}}" target="_blank">{{fourni.url}}</a>
                                        </td>
                                        <td>
                                            <button class="btn btn-info" (click)="openUpdate()">Modifier</button>
                                            <button class="btn btn-danger" (click)="delete(fourni)">Supprimer</button>
                                            <button class="btn btn-primary" (click)="detail()">Voir détail</button>

                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
