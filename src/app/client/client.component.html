<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!--There is a problem here-->
                    <div class="card-body">
                        <h3>Filtrer résultat</h3>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Id" class="form-control">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Nom Client" type="text" class="form-control">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="E-mail" type="email" class="form-control">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">

                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Solde" type="text" class="form-control">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Date" type="date" class="form-control">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-2">
                                        <input matInput type="radio" id="all" name="filter">
                                        <label for="all" style="margin-left: 6px;"><b>Tout</b></label>
                                    </div>
                                    <div class="col-md-2">
                                        <input matInput type="radio" id="notyet" name="filter">
                                        <label for="notyet" style="margin-left: 6px;"><b>Pas encore
                                                participé</b></label>
                                    </div>
                                    <div class="col-md-2">
                                        <input matInput type="radio" id="less" name="filter">
                                        <label for="less" style="margin-left: 6px;"><b>Participé moins de 3
                                                fois</b></label>
                                    </div>
                                    <div class="col-md-2">
                                        <input matInput type="radio" id="more" name="filter">
                                        <label for="more" style="margin-left: 6px;"><b>Participé plus que 3
                                                fois</b></label>
                                    </div>
                                    <div class="col-md-2">

                                    </div>

                                    <div class="col-md-2">
                                        <button class="btn btn-danger" type="reset"
                                            style="margin-right: 10px;">Annuler</button>
                                        <button class="btn btn-success" type="submit">Chercer</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Réf
                                    </th>
                                    <th>
                                        Image
                                    </th>
                                    <th>
                                        Date de création
                                    </th>
                                    <th>
                                        Nom Client
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Solde
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cat of data" style="cursor: pointer;">
                                        <td>
                                            {{cat.ref}}
                                        </td>
                                        <td>
                                            <img src="{{cat.image}}" alt="image de produit" style="width: 50px;">
                                        </td>
                                        <td>
                                            {{cat.date}}
                                        </td>
                                        <td>
                                            {{cat.nom}}
                                        </td>
                                        <td>
                                            {{cat.email}}
                                        </td>
                                        <td>
                                            {{cat.solde}}
                                        </td>
                                        <td>
                                            <button class="btn btn-info" (click)="openUpdate(cat)">Modifier</button>
                                            <button class="btn btn-danger" (click)="delete(cat)">Supprimer</button>
                                            <button class="btn btn-primary" (click)="detail(cat)">Voir détail</button>

                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
