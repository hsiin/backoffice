<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!--There is a problem here-->
                    <div class="card-body">
                        <h3>Filtrer résultat</h3>
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Id" class="form-control">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Nom Jeton" type="text" class="form-control">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">

                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Date" type="date" class="form-control">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Valeur" type="text" class="form-control">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3"></div>
                                    <div class="col-md-3">
                                        <button class="btn btn-danger" type="reset"
                                            style="margin-right: 10px;">Annuler</button>
                                        <button class="btn btn-success" type="submit">Chercer</button>
                                    </div>
                                </div>
                            </div>



                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-success" style="float: right;" (click)="openAjout()">Ajouter
                            Jeton</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Réf
                                    </th>
                                    <th>
                                        Date de création
                                    </th>
                                    <th>
                                        Nom Jeton
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Valeur
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let jet of data" style="cursor: pointer;">
                                        <td>
                                            {{jet.ref}}
                                        </td>
                                        <td>
                                            {{jet.date}}
                                        </td>
                                        <td>
                                            {{jet.nom}}
                                        </td>
                                        <td>
                                            <p>{{jet.desc}}</p>
                                        </td>
                                        <td>
                                            {{jet.valeur}}
                                        </td>
                                        <td>
                                            <button class="btn btn-info" (click)="openUpdate()">Modifier</button>
                                            <button class="btn btn-danger" (click)="delete(jet)">Supprimer</button>
                                            <button class="btn btn-primary" (click)="detail()">Voir détail</button>

                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
