<div class="md-dialog-container">
    <h2 style="text-align: center;">Ajouter Vainqueur</h2>
    <form>
        <div class="form-group">
            <label for="exampleFormControlSelectcat">Client :</label>
            <select class="form-control" id="exampleFormControlSelectcat" aria-placeholder="Nom de Catégorie">
                <option>1</option>
            </select>
        </div>


        <div class="form-group">
            <label for="exampleFormControlSelectFourni">Enchére :</label>
            <select class="form-control" id="exampleFormControlSelectFourni" aria-placeholder="Nom de Fournisseur">
                <option>1</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description :</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div style="display: flex; align-items: center; justify-content: center;">
            <div class="image-upload">

                <div class="form-group">
    
    
                    <img class="image" *ngFor='let url of images' [src]="url" height="150" width="200px"
                        style="margin: 3px; " (click)="remove()">
    
    
    
                    <label for="file">
                        <img src="../../assets/img/plusIcon.webp" style="cursor: pointer;" class="bro" />
                    </label>
                    <input style="display: none;  " formControlName="file" id="file" type="file" class="form-control"
                        (change)="onFileChange($event)">
                    <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                        <div *ngIf="f.file.errors.required">File is required.</div>
                    </div>
                </div>
    
    
            </div>
            <a class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved">Remove</a>
        </div>

        <div style="display: flex; align-items: center; justify-content: center;">
            <button type="submit" class="btn btn-info">Enregistrer</button>
        </div>

    </form>
</div>
